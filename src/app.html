<div>
    <div class="row">
        <div class="col">
            <h2>This is app.html</h2>
            <h3>{{title}}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form id="formQuery">
                <div class="mb-3">
                    <label for="query" class="form-label">Query Text</label>
                    <input id="inputTextQuery" type="text" class="form-control" placeholder="something" value="{{queryText}}">
                </div>
            </form>          
            <button id="btnFetchResults" onclick="document.getElementById('elementMyMain').onFetchResults()" class="btn btn-primary mb-3">fetch results</button>
            <button id="btnFetchSuggestions" onclick="document.getElementById('elementMyMain').onFetchSuggestions()" class="btn btn-info mb-3">fetch suggestions</button>
            <button id="btnClear" onclick="document.getElementById('elementMyMain').onClear()" class="btn btn-info mb-3">clear</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h3>Suggestions</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>key</th>
                        <th>value</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each suggestions}}
                    <tr>
                        <td>{{key}}</td>
                        <td>{{value}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h3>Results</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>key</th>
                        <th>value</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each results}}
                    <tr>
                        <td>{{key}}</td>
                        <td>{{value}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</div>
