<div>
    <div class="row">
        <div class="col">
            <h1>hra-homepage-test-search-view</h1>
            <h5>Web Component for Search Testing</h5>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form id="mw-homepage-test-search-view_form">
                <div class="mb-3">
                    <label for="queryText" class="form-label">Query Text</label>
                    <input name="queryText" type="text" class="form-control" placeholder="" value="{{queryText}}">
                </div>
            </form>          
            <button onclick="{{controller}}.onFetchResults()" class="btn btn-primary mb-3">fetch results</button>
            <button onclick="{{controller}}.onFetchSuggestions()" class="btn btn-info mb-3">fetch suggestions</button>
            <button onclick="{{controller}}.onClear()" class="btn btn-danger mb-3">clear</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h3>Suggestions</h3>
            <div>
                {{#each suggestions}}
                <div>
                    {{this}}
                    <hr/>
                </div>
                {{/each}}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h3>Results</h3>
            <div>
                {{#each results}}
                <div>
                    <h5>
                        <a href="{{link}}">{{title}}</a>
                    </h5>
                    <h6>
                    {{#each this.breadcrumbs}}
                        / <a href="{{title}}">{{title}}</a>
                    {{/each}}
                    </h6>    
                    <p>{{{text}}}</p>
                    <hr/>
                </div>
                {{/each}}
            </div>
        </div>
    </div>
</div>
